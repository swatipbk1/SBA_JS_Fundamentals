<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foreign exchange rate |Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="converter">
      <input type="number" id="amount" placeholder="Enter amount">
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
      <button id="convertBtn">Convert</button>
      <input type="text" id="searchInput" placeholder="Search currency">
      <input type="text" id="customCurrencyInput" placeholder="Add custom currency">
      <button id="addCurrencyBtn">Add</button>
      <p id="result"></p>
    </div>
    <script type="module" src="exchangeRates.js"></script>
    <script type="module" src="currencies.js"></script>
    <script type="module" src="app.js"></script>
  </div>
